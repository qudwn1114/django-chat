<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Sign Up</title>
  </head>
  <body>
    <section class="py-3 py-md-5">
        <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
            <div class="card border border-light-subtle rounded-3 shadow-sm">
                <div class="card-body p-3 p-md-4 p-xl-5">
                <div class="text-center mb-3">
                    Chat
                </div>
                <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Sign up</h2>
                <form id="signup_form">
                    {% csrf_token %}
                    <div class="row gy-2 overflow-hidden">
                        <div class="col-12">
                            <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="membername" id="membername" placeholder="membername" required>
                            <label for="membername" class="form-label">Name</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating mb-3">
                            <input type="text" class="form-control" name="username" id="username" placeholder="username" required>
                            <label for="username" class="form-label">ID</label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-floating mb-3">
                            <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                            <label for="password" class="form-label">Password</label>
                            <small class="form-text text-muted">Minimum eight characters Maximum 16 characters, at least one letter and one number</small>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="d-grid my-3">
                            <button class="btn btn-primary btn-lg" type="button" id="btn-submit">Sign up</button>
                            </div>
                        </div>
                        <div class="col-12">
                            <p class="m-0 text-secondary text-center">Already have an account? <a href="{% url 'chat:login' %}" class="link-primary text-decoration-none">Sign in</a></p>
                        </div>
                    </div>
                </form>
                </div>
            </div>
            </div>
        </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript" src="/static/signup.js"></script>
  </body>
</html>
