{% load humanize %}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Chat Room</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'chat:home' %}">Chat</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          </ul>
          <a class="btn btn-outline-primary" href="{% url 'chat:logout' %}" onclick="return confirm('로그아웃 하시겠습니까?');">Logout</a>
        </div>
      </div>
    </nav>

    <!-- Login 13 - Bootstrap Brain Component -->
    <section class="py-3 py-md-5">
        <div class="container">
            <div class="row justify-content-center">
                <h2 class="fw-normal text-center text-secondary mb-4">{{room_name}}</h2>
                <textarea id="chat-log" cols="100" rows="20"></textarea><br/>
                <input id="chat-message-input" type="text" size="100"/><br/>
                <input id="chat-message-submit" type="button" value="Send"/>            
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        const room_id = {{room_id}};
        const user_id = {{user_id}};

        let httpProtocol = 'http://'; 
        let wsProtocol = 'ws://';
        if (window.location.protocol === 'https:') {
            httpProtocol = 'https://';
            wsProtocol = 'wss://';
        }
        const chatSocket = new WebSocket(
            `${wsProtocol}${window.location.host}/ws/chat/${room_id}/`
            );  

        chatSocket.onmessage = (e) => {
            const data = JSON.parse(e.data);
            document.querySelector('#chat-log').value += (data.message + '\n');
        };

        chatSocket.onclose = (e) => {
            console.error('Chat socket closed unexpectedly');
        };

        document.querySelector('#chat-message-input').focus();
        document.querySelector('#chat-message-input').addEventListener("keyup",(e) => {
            if (e.key === 13) {  // enter, return
                document.querySelector('#chat-message-submit').click();
            }
        });

        document.querySelector('#chat-message-submit').addEventListener("click",(e) => {
            const messageInputDom = document.querySelector('#chat-message-input');
            const message = messageInputDom.value;
            if (message) {
                const messagePayload = {
                    'room_id': room_id,
                    'user_id': user_id,
                    'message': message,
                };

                chatSocket.send(JSON.stringify(messagePayload));
                messageInputDom.value = '';
            }
        });
    </script>    
  </body>
</html>
